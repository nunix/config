[vscode]
image=registry.opensuse.org/opensuse/distrobox:latest
pull=true
root=false
start_now=true
generate_entry=true
pre_init_hooks=rpm --import https://packages.microsoft.com/keys/microsoft.asc
pre_init_hooks=cp $HOME/dbox-sources/vscode.repo /etc/zypp/repos.d/vscode.repo
additional_packages="code"
exported_apps="code"
exported_binaries="/usr/bin/code"
