[ghdesktop]
image=registry.opensuse.org/opensuse/distrobox:latest
pull=true
root=false
start_now=true
generate_entry=true
pre_init_hooks="wget -qO- https://mirror.mwt.me/shiftkey-desktop/install.sh | sh"
additional_packages="pinentry pinentry-gnome3 github-desktop"
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/bin/code
init_hooks=ln -sf /usr/bin/distrobox-host-exec /usr/bin/flatpak
exported_apps="github-desktop"
